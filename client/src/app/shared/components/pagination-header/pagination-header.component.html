<header>
    <span *ngIf="totalCount > 0">Showing <strong>{{ ((pageNumber * pageSize) - pageSize) + 1 }} -  {{ pageNumber * pageSize > totalCount ? totalCount : pageNumber * pageSize }}</strong> of <strong>{{ totalCount }}</strong></span>
    <span *ngIf="totalCount == 0">Showing <strong>0</strong> of <strong>0</strong></span>
</header>
