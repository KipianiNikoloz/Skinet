<section class="container">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <button class="btn btn-outline-primary mr-2" (click)="get400Error()">400 Error</button>
        <button class="btn btn-outline-primary mx-2" (click)="get404Error()">404 Error</button>
        <button class="btn btn-outline-primary mx-2" (click)="get500Error()">500 Error</button>
        <button class="btn btn-outline-primary mx-2" (click)="get404ValidationError()">404 Validation Error</button>
        <div class="row mt-4" *ngIf="validationErrors">
            <ul class="text-danger">
                <li *ngFor="let error of validationErrors">{{ error }}</li>
            </ul>
        </div>
    </div>    
</section>
